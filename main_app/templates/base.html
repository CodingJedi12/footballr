{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Footballr</title>
    <!-- link to materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- link to static css -->
    <link rel="stylesheet" href="{% static 'footballr/style.css' %}" />
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #dd2c00 deep-orange accent-4">
                <ul>
                    <li>
                        <a href="/" class="left brand-logo">&nbsp;&nbsp;Footballr</a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'teams_create' %}">Add Team</a></li>
                    <li><a href="{% url 'index' %}">View Teams</a></li>
                    <li><a href="{% url 'players_create' %}">Add Player</a></li>
                    <li><a href="{% url 'players_index' %}">View Players</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer #dd2c00 deep-orange accent-4">
        <div class="right">
            All Rights Reserved, &copy; 2022 Footballr &nbsp;
        </div>
    </footer>
</body>

</html>
