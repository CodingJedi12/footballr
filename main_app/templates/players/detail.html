{% extends 'base.html' %}

{% block content %}

<h1>Player</h1>


<div class="card">
    <a href="{% url 'players_detail' player.id %}">
        <div class="card-content">
            <span class="card-title">
                Player: {{ player.name }} </br>
                Position: {{ player.position }}
            </span>
        </div>
    </a>
</div>

{% endblock %}
