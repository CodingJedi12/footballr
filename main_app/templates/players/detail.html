{% extends 'base.html' %}

{% block content %}

<h1>Player</h1>


<div class="card">
        <div class="card-content">
            <span class="card-title">
            <!-- Prints name, position and associated team for each player -->
                Player: {{ player.name }} </br>
                Position: {{ player.position }} </br>
                NFL Team: {{ player.nfl_team}}
            </span>
        </div>
    <div class="card-action">
        <!-- Allows user to update and delete player -->
        <a href="{% url 'players_update' player.id %}">Edit</a>
        <a href="{% url 'players_delete' player.id %}">Delete</a>
    </div>
</div>

{% endblock %}
