{% extends 'base.html' %}

{% block content %}

<h1>Players</h1>
{% for player in object_list %}
<div class="card">
    <a href="{% url 'players_detail' player.id %}">
        <div class="card-content">
            <span class="card-title">
                Player: {{ player.name }} </br>
                Position: {{ player.position }} </br>
                NFL Team: {{ player.nfl_team}}
            </span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
